<svg xmlns="http://www.w3.org/2000/svg" width="216" height="260" viewBox="0 0 216 260"><text font-size="12" font-family="Mundial-Regular, Mundial"><tspan x="0" y="13">Italicize titles of special events, such as </tspan><tspan x="0" y="27">Health Careers Institute For an event, </tspan><tspan x="0" y="41">capitalize “annual” only if it is formally a </tspan><tspan x="0" y="55">part of the event’s name.</tspan><tspan x="0" y="79">Place a single space between </tspan><tspan x="0" y="93">sentences, not a double space.</tspan><tspan x="0" y="117">In running copy, provide partial URLs </tspan><tspan x="0" y="131">such as when the name of the site </tspan><tspan x="0" y="145">includes, for example, a top-level </tspan><tspan x="0" y="159">domain name, like CNN.com or </tspan><tspan x="0" y="173">Forbes.com as opposed to writing out </tspan><tspan x="0" y="187">http:// www.cnn.com or http://</tspan><tspan x="0" y="201">www.forbes.com. Otherwise, write out </tspan><tspan x="0" y="215">the full URL including http:// or https:// </tspan><tspan x="0" y="229">addressing when directly referencing it </tspan><tspan x="0" y="243">or include the URL parenthetically in </tspan><tspan x="0" y="257">secondary or indirect references.</tspan></text></svg>